<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>rontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body
    class="min-vh-100 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="container d-flex justify-content-between bg-white p-4 ps-0">
      <div class="text d-flex flex-column justify-content-center">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form action="#">
          <div>
            <label for="">Email address</label>
          </div>
          <input
            type="email"
            name=""
            id="email"
            placeholder="email@compagny.com"
          />
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>

      <div class="images">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="desktop site image"
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
